<!-- preloaders start -->
<div class="preloader">
    <div class="loader">Loading...</div>
</div>
<!-- preloaders end -->
<div id="header"></div>

<!-- 主体 -->
<main>
    <!-- 面包屑 -->
    <div>
        <ul class="breadcrumb justify-content-left">
            <li class="breadcrumb-item"><a href="index.html" title="Home">首页</a></li>
            <li class="breadcrumb-item active">模板筛选</li>
        </ul>
    </div>

    <div id="appnox-faq-area" class="appnox-faq-area mt-10 mb-10">
        <div class="container">
            <div class="row" style="margin-right: 0">
                <!-- 选择 -->
                <div class="option">
                    <div class="option-list">
                        <span>已选分类</span>
                        <ul>
                            <li class="selectClassAll activeCatgray">全部</li>
                            <li class="selectClass">暂未选择</li>
                        </ul>
                    </div>
                    <div class="option-list">
                        <span>已选型号</span>
                        <ul>
                            <li class="selectClassAll activeCatgray">全部</li>
                            <li class="selectCode">暂未选择</li>
                        </ul>
                    </div>
                    <div class="option-list">
                        <span>选择分类</span>
                        <ul>
                            <!--模板引擎插入-->
                            <div class="layui-tpl" id="viewClassList"></div>
                        </ul>
                    </div>
                    <div class="option-list">
                        <span>选择型号</span>
                        <ul>
                            <!--模板引擎插入-->
                            <div class="layui-tpl" id="viewClassListCode"></div>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--模板列表-->
    <div class="row" style="margin-right: 0">
        <div class="col-xl-6 col-lg-6 col-md-10 mx-auto">
            <div class="section-title text-center mb-80">
                <h3>模板列表</h3>
            </div>
        </div>
    </div>
    <div class="viedo">
        <!--列表模板引擎插入-->
        <div class="layui-tpl" id="viewIDList"></div>
    </div>
    <!--分页-->
    <div class="pageBox">
        <div id="pageNav"></div>
    </div>
    <div id="footer"></div>
</main>
<!-- main area end -->

<!-- scrolltop button -->
<div class="material-scrolltop"></div>
<!--分类列表-->
<script id="demoClassList" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <li class="addOpen1" id="{{item.id}}">{{item.type_name}}</li>
    {{#  }); }}
</script>
<!--分类二级列表-->
<script id="demoClassListModel" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <li class="ClassListModel" id="{{item.id}}">{{item.type_name}}</li>
    {{#  }); }}
</script>
<!--型号列表-->
<script id="demoClassListCode" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <li class="addOpen2" id="{{item.id}}">{{item.model_name}}</li>
    {{#  }); }}
</script>
<!--型号二级列表-->
<script id="demoClassListCodeModel" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <li class="ClassListCodeModel" id="{{item.id}}">{{item.model_name}}</li>
    {{#  }); }}
</script>
<!--模板引擎-模板-->
<script id="demoList" type="text/html">
    {{#  layui.each(d, function(index, item){ }}
    <div class="viedo-box" id="{{item.id}}">
        <div class="viedo-box-img">
            <img src="{{item.thumb}}" alt="">
        </div>
        <div class="viedo-box-name">{{item.template_name}}</div>
    </div>
    {{#  }); }}
    {{#  if(d.length === 0){ }}
    无数据
    {{#  } }}
</script>
<!--点击分类的弹框-->
<script type="text/html" id="modelUser">
    <div class="option">
        <div class="option-list">
            <ul class="addOpen">
                <div class="layui-tpl" id="viewClassListModel"></div>
            </ul>
        </div>
    </div>
</script>
<!--点击型号的弹框-->
<script type="text/html" id="modelUser1">

        <div class="option-list">
            <ul class="addOpen">
                <div class="layui-tpl" id="viewClassListCodeModel"></div>
            </ul>
        </div>
    </div>
</script>
