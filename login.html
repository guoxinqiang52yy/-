<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>登录</title>

    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login/login.css?v=312">
</head>
<body>
<div class="logo_box">
    <h3>基卡特拍公司欢迎你</h3>
    <form class="layui-card-body layui-form layui-form-pane loginBlock">
        <div class="input_outer layui-form-item">
            <span class="u_user"></span>
            <input placeholder="输入账号"
                   name="user_login"
                   class="text layui-input"
                   style="color: #FFFFFF !important"
                   type="text"
                   autocomplete="off"
                   lay-verType="tips"
                   lay-verify="loginNamerequired"
                   maxlength="30" required>
        </div>
        <div class="input_outer layui-form-item">
            <span class="us_uer"></span>
            <!--<label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">输入密码</label>-->
            <input placeholder="输入密码"
                   name="user_pass"
                   class="text layui-input"
                   style="color: #FFFFFF !important; position:absolute; z-index:100;"
                   type="password"
                   autocomplete="off"
                   lay-verType="tips"
                   lay-verify="pwdrequired"
                   minlength="6" required>
        </div>
        <div class="layui-form-item">
            <button lay-filter="login-submit"
                    class="layui-btn-normal layui-btn-lg layui-btn layui-btn-fluid layui-btn-radius"
                    lay-submit>登 录
            </button>
        </div>
        <div class="layui-form-item">
            <button id="register" class="layui-btn-normal layui-btn-lg layui-btn layui-btn-fluid layui-btn-radius">
                注 册
            </button>
        </div>
        <div class="layui-form-item">
            <a href="forgetPassword.html" class="login-fgetpwd" style="color: #FFFFFF">忘记密码？</a>
        </div>
    </form>
    <!--注册-->
    <form class="layui-card-body layui-form layui-form-pane resginNone">
        <div class="input_outer layui-form-item">
            <span class="u_user"></span>
            <input placeholder="请输入账号"
                   name="user_login"
                   class="text layui-input"
                   style="color: #FFFFFF !important"
                   type="text"
                   autocomplete="off"
                   lay-verType="tips"
                   lay-verify="letterNum|bigLetterNum"
                   maxlength="30" required>
        </div>
        <div class="input_outer layui-form-item">
            <span class="u_user"></span>
            <input placeholder="请输入昵称"
                   name="user_name"
                   class="text layui-input"
                   style="color: #FFFFFF !important"
                   type="text"
                   autocomplete="off"
                   lay-verType="tips"
                   lay-verify="loginNamerequired"
                   maxlength="30" required>
        </div>
        <div class="input_outer layui-form-item">
            <span class="u_user"></span>
            <input placeholder="输入邮箱"
                   name="user_email"
                   class="text layui-input"
                   style="color: #FFFFFF !important"
                   type="text"
                   autocomplete="off"
                   lay-verType="tips"
                   lay-verify="email"
                   maxlength="30" required>
        </div>
        <div class="input_outer layui-form-item">
            <span class="us_uer"></span>
            <input placeholder="输入密码"
                   name="user_pass"
                   class="text layui-input firstPassword"
                   style="color: #FFFFFF !important; position:absolute; z-index:100;"
                   type="password"
                   autocomplete="off"
                   lay-verType="tips"
                   lay-verify="required"
                   minlength="6" required>
        </div>
        <div class="input_outer layui-form-item">
            <span class="us_uer"></span>
            <input placeholder="再次输入密码"
                   name="user_pass2"
                   class="text layui-input againPassword"
                   style="color: #FFFFFF !important; position:absolute; z-index:100;" type="password" autocomplete="off"
                   lay-verType="tips"
                   lay-verify="required"
                   minlength="6" required>
        </div>
        <div class="layui-form-item">
            <button lay-filter="register-submit"
                    class="layui-btn-normal layui-btn-lg layui-btn layui-btn-fluid layui-btn-radius"
                    lay-submit>注 册
            </button>
        </div>
    </form>
</div>
<script src="assets/js/jquery-1.12.4.min.js"></script>
<script src="assets/layui/layui.js"></script>
<script src="assets/utils/apiconfig.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
