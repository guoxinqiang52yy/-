<style>
    .viedo-box {
        width: 1240px;
        min-height: 285px;
        margin: 14px auto;
        background: #ffffff;
        float: left;
        padding: 10px 20px;
        border: 1px solid #f5f5f5;
        border-radius: 3px;
        z-index: 10 !important;
        display: flex;
        justify-content: space-between;
    }
    .viedo-box-img{

        height: 100%;

        align-items: center;

</div>

<div id="header"></div>

<!-- 主体 -->
<main>
    <!-- 面包屑 -->
    <div>
        <ul class="breadcrumb justify-content-left">
            <li class="breadcrumb-item"><a href="index.html" title="Home">首页</a></li>
            <li class="breadcrumb-item active">特拍服务</li>
        </ul>
    </div>

    <!-- 分类 -->
    <div id="appnox-faq-area" class="appnox-faq-area mt-10 mb-10">
        <div class="container">
            <div class="row" style="margin-right: 0;">
                <!-- 选择 -->
                <div class="option">
                    <div class="option-list">
                        <span>已选分类</span>
                        <ul>
                            <li class="selectClassAll activeCatgray">全部</li>
                            <li class="selectClass">暂未选择</li>
                        </ul>
                    </div>
                    <div class="option-list">
                        <span>选择分类</span>
                        <ul>
                            <!--模板引擎插入-->
                            <div class="layui-tpl" id="viewClassList"></div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--列表-->
    <div class="row" style="margin-right: 0;">
        <div class="col-xl-6 col-lg-6 col-md-10 mx-auto">
            <div class="section-title text-center mb-50">
                <h3>特拍列表</h3>
            </div>
        </div>
    </div>
    <div class="viedo">
        <!--列表模板引擎插入-->
        <div class="layui-tpl" id="viewIDList"></div>
    </div>
    <!--分页-->
    <div class="pageBox">
        <div id="pageNav"></div>
    </div>
    <!--底部-->
    <div id="footer"></div>
</main>
<!-- 回到顶部 -->
<div class="material-scrolltop"></div>

    {{#  }); }}
</script>

<!--模板引擎-列表-->
<script id="demoList" type="text/html">
    {{#  layui.each(d, function(index, item){ }}

            <p class="viedo-box-name">{{item.title}}</p>
            <p class="viedo-box-name">{{item.info}}</p>
        </div>
        <div class="viedo-box-img">
            <img lay-src="{{item.thumb}}" alt="">
        </div>
    </div>
    {{#  }); }}
    {{#  if(d.length === 0){ }}
    无数据
    {{#  } }}
</script>
